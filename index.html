<!DOCTYPE html>
<html ng-app="app1" ng-init="person = {fName: 'Derek', lName: 'Rodiguez'}; capitals = [{city: 'Mexico', state: 'Mexico'}, {city: 'Paris', state: 'France'}, {city: 'Roma', state: 'Italia'}]">
  <head>
    <meta charset="utf-8">
    <title>ANGULAR 1.6</title>
  </head>
  <body>

    <div ng-controller="ctrl1">

      <span>Values:</span>
      <input type="text" ng-model="first" />
      <input type="text" ng-model="second" />

      <button ng-click="updateValue()">SUMAR</button>
      <br /><br />
      <p>{{calculation}}</p>
      <hr />
      <p>5 + 5 = {{5+5}}</p>
      <p>Your first value is: {{first}}</p>
      <p>Your second value is <span data-ng-bind="second"></span></p>
      <p>{{person.fName + " " + person.lName}} you entered {{first + " and " + second}}</p>

      <ul>
        <li ng-repeat="capital in capitals">
          {{'City: ' + capital.city + ", State: " + capital.state}}
        </li>
      </ul>

    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/exam1.js"></script>
  </body>
</html>
